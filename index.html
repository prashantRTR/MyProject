<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>For You ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&family=Poppins:wght@300;400&display=swap"
    rel="stylesheet">

  <style>
    :root {
      --rose: #ff6b81;
      --blush: #ffd6e0;
      --wine: #7a1f3d;
      --gold: #f5c97a;
      --glass: rgba(255, 255, 255, 0.18);
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(circle at top, #ffd1dc, #ff8fab, #ff4d6d);
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    .card {
      background: var(--glass);
      backdrop-filter: blur(14px);
      padding: 42px 34px;
      border-radius: 28px;
      text-align: center;
      max-width: 380px;
      box-shadow:
        0 30px 60px rgba(0, 0, 0, 0.25),
        inset 0 0 30px rgba(255, 255, 255, 0.15);
      animation: floatIn 1.4s ease;
      border: 1px solid rgba(255, 255, 255, 0.25);
    }

    h1 {
      font-family: "Playfair Display", serif;
      font-size: 2.4rem;
      margin-bottom: 14px;
      background: linear-gradient(90deg, #fff, var(--gold));
      background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.05rem;
      line-height: 1.75;
      color: #fff;
      margin-bottom: 22px;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .highlight {
      color: var(--gold);
      font-weight: 500;
    }

    .heart {
      font-size: 2.6rem;
      margin-bottom: 12px;
      animation: heartbeat 1.1s infinite;
      filter: drop-shadow(0 0 12px rgba(255, 100, 130, 0.8));
    }

    button {
      background: linear-gradient(135deg, #fff, var(--blush));
      color: var(--wine);
      border: none;
      padding: 15px 36px;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
    }

    button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
    }

    .floating-heart {
      position: absolute;
      bottom: -30px;
      font-size: 1.3rem;
      opacity: 0.85;
      animation: floatUp linear infinite;
    }

    @keyframes heartbeat {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.35);
      }
    }

    @keyframes floatIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 0;
      }

      15% {
        opacity: 1;
      }

      100% {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Hey, Beautiful</h1>

    <p>
      ‚ÄúSome people don‚Äôt enter your life loudly‚Ä¶
      they arrive quietly, and suddenly everything feels a little more beautiful.‚Äù ‚ú®

      You are one of those people for me.
    </p>

    <button onclick="sendLove()">Open This üíå</button>
  </div>

  <script>
    function sendLove() {
      const message = encodeURIComponent(
        "Happy Valentine‚Äôs Day ‚ù§Ô∏è\n\n" +
        "Tum meri zindagi ka ek bahut khoobsurat hissa ho.\n" +
        "Aur shayad yeh kehna kaafi hai‚Ä¶ üåô"
      );

      window.open(`https://wa.me/?text=${message}`, "_blank");
    }

    // Floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "floating-heart";
      heart.innerText = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üíó";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 5 + Math.random() * 5 + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 9000);
    }, 600);
  </script>

</body>

</html>
