<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For You ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.svg" type="image/x-icon">

  <style>
    :root {
      --rose: #ff6b81;
      --blush: #ffd6e0;
      --wine: #7a1f3d;
      --gold: #f6c97a;
      --glass: rgba(255, 255, 255, 0.18);
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #ffd1dc, #ff8fab, #ff4d6d);
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    .card {
      background: var(--glass);
      backdrop-filter: blur(14px);
      padding: 48px 44px;
      border-radius: 28px;
      text-align: center;
      width: 380px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.25);
      animation: floatIn 1.4s ease;
      transition: all 0.8s ease;
      z-index: 2;
    }

    .card.hide {
      opacity: 0;
      transform: scale(0.9);
      pointer-events: none;
    }

    /* ‚ú® Sparkle Effect */
.sparkle-container {
  position: absolute;
  inset: 0;
  pointer-events: none;
  overflow: hidden;
  z-index: 5;
}

.sparkle {
  position: absolute;
   width: 14px;
  height: 14px;
  border-radius: 50%;
  opacity: 0;
  animation: sparkleBurst 900ms ease-out forwards;
  box-shadow: 0 0 12px rgba(255, 255, 255, 0.7);
}

.sparkle.gold { background: #f6c97a; }
.sparkle.blush { background: #ffb3c6; }
.sparkle.lavender { background: #cdb4db; }
.sparkle.pearl { background: #ffffff; }

@keyframes sparkleBurst {
  0% {
    transform: translate(0, 0) scale(0);
    opacity: 1;
  }
  60% {
    opacity: 1;
  }
  100% {
    transform: translate(var(--x), var(--y)) scale(1);
    opacity: 0;
  }
}


    h1 {
      font-family: "Playfair Display", serif;
      font-size: 2.4rem;
      margin-bottom: 14px;
      background: linear-gradient(90deg, #fff, var(--gold));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.05rem;
      line-height: 1.75;
      color: #fff;
      margin-bottom: 24px;
    }

    .heart {
      font-size: 2.6rem;
      margin-bottom: 12px;
      animation: heartbeat 1.1s infinite;
    }

    button {
      background: linear-gradient(135deg, #fff, var(--blush));
      color: var(--wine);
      border: none;
      padding: 15px 36px;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    }

    button:active {
      transform: scale(0.9);
      box-shadow: 0 0 40px rgba(255, 200, 210, 0.9);
    }

    /* SECOND SCREEN */
    .love-screen {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.2s ease;
      z-index: 1;
    }

    .love-screen.show {
      opacity: 1;
      pointer-events: auto;
    }

    .love-message {
      max-width: 460px;
      text-align: center;
      animation: messageIn 1.6s ease;
    }

    .love-message h2 {
      font-family: "Playfair Display", serif;
      font-size: 2.2rem;
      color: #fff;
      margin-bottom: 20px;
    }

    .love-message p {
      font-size: 1.1rem;
      line-height: 1.8;
      color: #fff;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.35); }
    }

    @keyframes floatIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes messageIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .floating-heart {
      position: absolute;
      bottom: -30px;
      font-size: 1.4rem;
      animation: floatUp linear infinite;
      opacity: 0.9;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 0; }
      15% { opacity: 1; }
      to { transform: translateY(-120vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Hey, Beautiful</h1>
    <p>
      Kabhi kabhi kuch log<br>
      dil ke kareeb aa jaate hain,<br>
      bina kuch kahe ‚ú®
    </p>
    <button onclick="revealLove()">Open This üíå</button>
  </div>

  <div class="sparkle-container" id="sparkles"></div>


  <div class="love-screen" id="loveScreen">
    <div class="love-message">
      <h2>For You üå∑</h2>
      <p>
        Tumhari presence meri zindagi ko<br>
        thoda soft, thoda roshan bana deti hai ‚ú®<br><br>
        Main nahi jaanta yeh kahan tak jaata hai,<br>
        par itna jaanta hoon ‚Äî<br>
        tum hona kaafi hai üíñ
      </p>
    </div>
  </div>

  <script>
    function revealLove() {
    createSparkles();

    document.getElementById("card").classList.add("hide");

    setTimeout(() => {
      document.getElementById("loveScreen").classList.add("show");
    }, 700);
  }

  function createSparkles() {
    const container = document.getElementById("sparkles");
    const colors = ["gold", "blush", "lavender", "pearl"];

    for (let i = 0; i < 24; i++) {
      const sparkle = document.createElement("div");
      sparkle.classList.add("sparkle");
      sparkle.classList.add(colors[Math.floor(Math.random() * colors.length)]);

      const angle = Math.random() * Math.PI * 2;
      const distance = 180 + Math.random() * 60;

      sparkle.style.left = "50%";
      sparkle.style.top = "50%";
      sparkle.style.setProperty("--x", `${Math.cos(angle) * distance}px`);
      sparkle.style.setProperty("--y", `${Math.sin(angle) * distance}px`);

      container.appendChild(sparkle);

      setTimeout(() => sparkle.remove(), 1000);
    }
  }

    // Floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "floating-heart";
      heart.innerText = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üíó";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 5 + Math.random() * 5 + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 9000);
    }, 500);
  </script>

</body>
</html>
